---
layout: default
---

<div class="uk-container-expand">
  <div id="page" class="uk-section-default">
    {% if page.bigimg %}
    <div class="uk-section-large uk-light uk-background-fixed uk-background-cover uk-background-top-center" style="background-image: url({{ page.bigimg | relative_url }})">
      <div class="intro-text uk-container uk-padding-large">
        <h3 class="uk-heading-primary">{{page.title}}</h3>
      </div>
    </div>
    {% else %}
    <div>
      <div class="uk-container uk-padding-large">
        <h3 class="uk-heading-primary">{{page.title}}</h3>
      </div>
    </div>
    <hr class="uk-divider-icon">
    {% endif %}
  </div>
  <div class="uk-section uk-container uk-padding-large">
    <article class="uk-article">
      {{content}}
      {% include buymeacoffee.html %}
    </article>
  </div>
  {% include totop.html %}
</div>
