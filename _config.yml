# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

# Site configuration
# 1. Files excluded from Jekyll builds
# 2. Installed Gems
# 3. Gem settings
# 4. Jekyll settings
# 5. Collections
# 6. Jekyll collections settings
# 7. Site settings
# 8. Site navigation

# 1. Files excluded from Jekyll builds
exclude:
- README.md
- CODE_OF_CONDUCT.md
- contributing.md
- screenshot.png
- LICENSE
- CNAME
- Gemfile
- Gemfile.lock
- jekyll-uikit.gemspec
- assest/node_modules

# 2. Installed Gems
plugins:
  - github-pages
  - jekyll-feed
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-algolia

# 3. Gem settings
paginate_path: "/blog/page:num/"
paginate: 5


# 4. Jekyll settings
permalink: /blog/:year/:month/:day/:title/
excerpt_separator: "<!--more-->"
timezone: America/Los_Angeles # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones


# 5. Collections
# Not using collections at this time
# 6. Jekyll collections settings
# Not using collections at this time

# 7. Site settings
name: Jekyll-UiKit
title: Jekyll-UiKit
author: Josh Pasholk
email:
description: >- # this means to ignore newlines until "baseurl:"
  Build a professional portfolio site in minutes with Jekyll-Uikit!
baseurl: "/" # the subpath of your site, e.g. /blog
url: "https://jekyll-uikit.mwoolweaver.us" # the base hostname & protocol for your site, e.g. https://example.com
avatar: /assets/avatar-icon.png #path/to/avatar.png
lang: en
locale: en_US

to_top: true

disqus: ""
twitter: "jpasholk"
github: "jpasholk"
# buymeacoffee: ""
fb_app_id: "" # This is needed for FB Cards to work.
google_analytics: ""

#footer-links

Twitter: "jpasholk"
GitHub: "jpasholk"
RSS: true

# Search Settings - you have to sign up for an algolia account and use your own credentials for this to work.

